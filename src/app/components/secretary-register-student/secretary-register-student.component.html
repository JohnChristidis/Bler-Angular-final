<div>
  <h2>Register Student</h2>
  <div>
    <h3>Insert new student's username</h3>
    <input type="text" name="username" [(ngModel)]="username">
  </div>
  <div>
    <h3>Insert new student's Id</h3>
    <input type="text" name="id" [(ngModel)]="id">
  </div>
  <div>
    <button type="button" (click)='registerStudent(username, id)' name="button">Register</button>
  </div>

  <div>
      <span>{{result}}</span>
  </div>
</div>
